{{ if .Site.Params.mailchimp.enable }}
<!-- begin subscribe -->
<section class="subscribe section">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="subscribe__inner">
          <div class="subscribe__info">
            <h3 class="subscribe__title">{{ .Site.Params.mailchimp.mailchimp__title | safeHTML }}</h3>
            <div class="subscribe__subtitle">
              <span class="typer" id="typer-js" data-words="{{ .Site.Params.mailchimp.mailchimp__text }}" data-delay="80" data-deleteDelay="1500"></span>
              <span class="cursor" data-cursorDisplay="|" data-owner="typer-js"></span>
            </div>
          </div>


            <label class="screen-reader-text">Email address</label>
     

            <button class="button button--big button_whatsapp" onclick="window.location.href='https://api.whatsapp.com/send?phone=5491128973151'">
              {{ .Site.Params.mailchimp.mailchimp__button__text }} <span class="bi bi-whatsapp whatsapp-icon"></span>
            </button>
    
    

 

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end subscribe -->
{{ end }}
